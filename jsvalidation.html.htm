<html>
<head>

<script>

function checkid()
{
var e=document.getElementById("iid");
var data=f1.tid.value;
var pat="^[A-Z]{1}[0-9]{2}$";
var reg=new RegExp(pat);
if(reg.test(data))
{
e.src="white.png";
}
else
{
e.src="red.png";
}
}

function checkna()
{
var e=document.getElementById("ina");
var data=f1.tna.value;
var pat="^[A-Z a-z]{3,12}$";
var reg=new RegExp(pat);
if(reg.test(data))
{
e.src="white.png";
}
else
{
e.src="red.png";
}
}

function checkma()
{
var e=document.getElementById("ima");
var data=f1.tma.value;
var pat="[\\w]*[\\w]\\@[\\w]+[\\w][\\.][\\w]+[\\w]";
var reg=new RegExp(pat);
if(reg.test(data))
{
e.src="white.png";
}
else
{
e.src="red.png";
}
}

function checkage()
{
var e=document.getElementById("iag");
var data=f1.tag.value;
var pat="^[0-9]{2,3}$";
var reg=new RegExp(pat);
if(reg.test(data))
{
e.src="white.png";
}
else
{
e.src="red.png";
}
}

function checkph()
{
var e=document.getElementById("iph");
var data=f1.tph.value;
var pat="^[9,8,7]{1}[0-9]{9}$";
var reg=new RegExp(pat);
if(reg.test(data))
{
e.src="white.png";
}
else
{
e.src="red.png";
}
}



</script>



</head>

<body>

<form name="f1">


ID : <input type="text" name="tid" onblur="checkid()">
<img id="iid" src="white.png" width=39 height=20>
 
<br> <br>


NAME : <input type="text" name="tna" onblur="checkna()">
<img id="ina" src="white.png" width=39 height=20>
 
<br> <br>


AGE : <input type="text" name="tag" onblur="checkage()">
<img id="iag" src="white.png" width=39 height=20>
 
<br> <br>


PHONE : <input type="text" name="tph" onblur="checkph()"> 

<img id="iph" src="white.png" width=39 height=20>
<br> <br>


e-mail : <input type="text" name="tma" onblur="checkma()"> 

<img id="ima" src="white.png" width=39 height=20>
<br> <br>


<input type="submit" name="sub" value="register">

<input type="reset" name="res" value="cancel">



</form>



</body>
</html>
