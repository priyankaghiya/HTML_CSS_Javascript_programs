<html>
<head>
<script>
function mytable()
{
var n=parseInt(f1.t1.value);
document.write("<table border='5'>");
for(i=0;i<10;i++)
{
document.write("<tr><td>"+n+"</td><td> *"+i+"</td><td>"+(n*i)+"</td></tr>");
}
document.write("</table>");
}

</script>
</head>

<body>
<form name="f1">
ENTER NO : <input type="text" name="t1"> <br><br>

<input type="button" name="b1" value="printtable" onclick="mytable()">
<input type="reset" name="res"  value="cancel">

</form>
</body>

</html>
